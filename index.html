<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <div class="producto">
            <img src="image-product-desktop.jpg" alt="Imagen de un perfume">
        </div>


        <div class="informacion">
            <p class="perfume">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="descripcion">A floral, solar and voluptous interpretation composed by Olivier Polge, Perfume Creator for the House of CHANEL</p>

            <div class="precios">
                <p class="preciofijo">$149.99</p>
                <p  class="preciodescuento">$169.99</p>
            </div>

            <button class="boton"><img src="icon-cart.svg" alt="Icono de carro"><p class="agregarCarrito">Add to Cart</p></button>
        </div>
    </div>
</body>
</html>
